<!DOCTYPE html>
 <html>
 <head>
     <title>box-sizing</title>
     <style type="text/css">
         .testdiv{
             padding: 10px;;
             width:100px;
             height:40px;
             border: 10px solid;
             float:left;
         }
     </style>
 </head>
 <body >
 <div class="testdiv"  > 普通</div>
 <div class="testdiv"  style="  -webkit-box-sizing: border-box;-moz-box-sizing: border-box;">
     特殊
</div>
 </body>
 </html>
